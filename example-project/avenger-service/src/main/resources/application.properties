# configure your datasource
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=postgres
quarkus.datasource.password=pass
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/postgres

# drop and create the database at startup (use `update` to only update the schema)
quarkus.hibernate-orm.database.generation=drop-and-create

# change to H2 in tests
%test.quarkus.datasource.jdbc.url=jdbc:h2:tcp://localhost/mem:test
%test.quarkus.datasource.db-kind=h2

# avenger generator client
avenger-generator-client/mp-rest/url=http://localhost:8082/
avenger-generator-client/mp-rest/scope=javax.inject.Singleton

# snap service client
snap-service-client/mp-rest/url=http://localhost:8081/
snap-service-client/mp-rest/scope=javax.inject.Singleton


# openapi
quarkus.swagger-ui.always-include=true

mp.openapi.extensions.smallrye.info.title=Avenger service API
%dev.mp.openapi.extensions.smallrye.info.title=Avenger service API (development)
